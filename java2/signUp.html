<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js" defer></script>
    <script type="module" src="./js/signUp.mjs"></script>
    <title>:: Sign up ::</title>
  </head>
  <body>
    <h1 class="sign_up_page">Hi and welcome to sign up.</h1>
    <form id="login-form">
      <div class="container">
        <label>Your Name : </label>
        <input
          id="name"
          type="text"
          placeholder="State your name"
          name="name"
          required
        />

        <label>Email adress : </label>
        <input
          id="email"
          type="text"
          placeholder="Enter your email"
          name="email"
          required
        />
        <span id="emailNotValid" class="hidden">
          Email is not vaild. Must be stud.noroff <br />
          or noroff.no email adress. <br />
        </span>
        <span id="emailError" class="hidden">Email is required</span>

        <label>Password : </label>
        <input
          id="password"
          type="password"
          placeholder="Enter Password"
          name="password"
          required
        />
        <label>Confirm Password : </label>
        <input
          id="confirmPassword"
          type="password"
          placeholder="Confirm Password"
          name="password"
          required
        />
        <span id="passwordError" class="hidden"
          >Password is required and must be over 8 characters</span
        >
        <button type="submit">Login</button>
        <input type="checkbox" checked="checked" /> Remember me
        <button type="button" class="cancelbtn">Cancel</button>
        Forgot <a href="#"> password? </a>
      </div>
    </form>
    <p id="error-message" class="error_text"></p>
  </body>
</html>
