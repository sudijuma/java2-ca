<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js" defer></script>
    <script type="module" src="./js/logInPage.mjs" defer></script>
    <title>:: Welcome || Log in ::</title>
  </head>
  <body>
    <section class="top-nav">
      <ul class="menu">
        <li>Home</li>
        <li><a href="./posts.html" class="menu-link">Posts</a></li>
        <li><a href="./createPost.html" class="menu-link">Create Post</a></li>
        <li><a href="./landingPage.html" class="menu-link">Log Out</a></li>
      </ul>
    </section>
    <center><h1 class="login-h1">Login</h1></center>
    <div class="form__container">
      <form id="login-form">
        <label>Email adress : </label>
        <input
          id="email"
          type="text"
          placeholder="Enter your email"
          name="email"
          required
        />
        <span id="emailNotValid" class="hidden">
          Email is not vaild. Must be stud.noroff <br />
          or noroff.no email adress. <br />
        </span>
        <span id="emailError" class="hidden">Email is required</span>

        <label>Password : </label>
        <input
          id="password"
          type="password"
          placeholder="Enter Password"
          name="password"
          required
        />

        <span id="passwordError" class="hidden"
          >Password is required and must be over 8 characters</span
        >
        <button type="submit">Login</button>
      </form>
      <p id="error-message" class="error_text"></p>
    </div>
  </body>
</html>
